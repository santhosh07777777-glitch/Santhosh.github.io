<!DOCTYPE html>
<html>
<head>
  <title>GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    input {
      width: 90%;
      padding: 6px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 15px;
    }
    .add {
      background: #28a745;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Credit Based GPA Calculator</h3>

  <table id="courseTable">
    <tr>
      <th>Credits</th>
      <th>Grade Point</th>
    </tr>
    <tr>
      <td><input type="number" placeholder="Credits"></td>
      <td><input type="number" step="0.1" placeholder="Grade"></td>
    </tr>
  </table>

  <button class="add" onclick="addRow()">âž• Add Course</button>
  <button onclick="calculateGPA()">Calculate GPA</button>

  <h3 id="result"></h3>

  <div class="footer">
    @santhoshKumar
  </div>
</div>

<script>
function addRow() {
  let table = document.getElementById("courseTable");
  let row = table.insertRow();
  row.innerHTML = `
    <td><input type="number" placeholder="Credits"></td>
    <td><input type="number" step="0.1" placeholder="Grade"></td>
  `;
}

function calculateGPA() {
  let table = document.getElementById("courseTable");
  let totalPoints = 0;
  let totalCredits = 0;

  for (let i = 1; i < table.rows.length; i++) {
    let credits = parseFloat(table.rows[i].cells[0].children[0].value);
    let grade = parseFloat(table.rows[i].cells[1].children[0].value);

    if (!isNaN(credits) && !isNaN(grade)) {
      totalPoints += credits * grade;
      totalCredits += credits;
    }
  }

  if (totalCredits > 0) {
    let gpa = (totalPoints / totalCredits).toFixed(2);
    document.getElementById("result").innerText =
      "Your GPA is: " + gpa;
  } else {
    document.getElementById("result").innerText =
      "Please enter valid credits and grades";
  }
}
</script>

</body>
</html>
